<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Novo Pedido - Pede+</title>
</head>
<body>

<div class="container mt-4">
    <div class="p-3 mb-4 text-white bg-dark rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5">Meus Pedidos</h1>
        </div>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" aria-current="page" href="#">Todos</a>
            <a class="nav-item nav-link" href="#">Aguardando</a>
            <a class="nav-item nav-link" href="#">Aprovado</a>
            <a class="nav-item nav-link" href="#">Entregue</a>
        </div>

        <a href="/pedido/formulario">
            <button class="btn btn-outline-secondary">Novo</button>
        </a>
    </nav>
    <div th:each="pedido : ${pedidos}">
        <div class="card mb-4">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <div class="mb-3">Valor: <span th:text="${pedido.valorNegociado}">200,00</span></div>
                        <div class="mb-3">Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2022</span>
                        </div>

                        <div class="mb-3">
                            <label for="url-produto">Url do Produto:</label>
                            <input id="url-produto" class="form-control" type="text" th:value="${pedido.urlDoProduto}"/>
                        </div>

                        <div class="mb-3">
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" class="form-control" name="" cols="30" rows="10"
                                      th:text="${pedido.descricao}">Descrição do pedido</textarea>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <img class="img-fluid" th:src="${pedido.urlDaImagem}" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
