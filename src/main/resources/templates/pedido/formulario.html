<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base::head('Novo Pedido - Pede+')}"></head>

<body>
<div th:replace="~{base::logo}"></div>
<div class="container mt-4">
    <div th:replace="~{base::titulo('Novo Pedido')}"></div>


    <div class="card">
        <div class="card-body">
            <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="post">
                <div class="mb-3">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" type="text" th:errorclass="is-invalid" class="form-control"
                           placeholder="Nome do produto">
                    <small>Informe o nome do produto</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
                </div>
                <div class="mb-3">
                    <label for="urlProduto">Url do Produto</label>
                    <input th:field="*{urlProduto}" type="text" th:errorclass="is-invalid" class="form-control"
                           placeholder="Url do produto">
                    <small>Procure em um site o produto que você deseja e cole a url aqui</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
                </div>
                <div class="mb-3">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" type="text" th:errorclass="is-invalid" class="form-control"
                           placeholder="Url da imagem">
                    <small>Copie a url da imagem e cole aqui para ajudarmos a encontrar o produto ideal para
                        você</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
                </div>
                <div class="mb-3">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" rows="5"
                              placeholder="Adicione detalhes do seu produto para ajudar o comprador"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
